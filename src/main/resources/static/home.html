<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Y</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/single_post.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="javascript/script.js"></script>
</head>
<body>
    <header>
        <div class="logo">Y</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Notifiche</a></li>
                <li><a href="#">Profilo</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="feed" id="feed">
            <div class="post-box">
                <textarea id="new-post" placeholder="A cosa stai pensando?"></textarea>
                <button onclick="newPost()">Posta</button>
            </div>
            <hr>

            <!-- Elenco dei post -->
            <div id="postList"></div>

            <!-- Pulsante per caricare altri post -->
            <button id="loadMore" onclick="loadMorePosts()">Carica altri</button>
            <a class="button" href="new_post.html">Nuovo post</a>
        </section>
    </main>

    <!-- Finestra modale per visualizzare il post completo -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="modalContent"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Y.com Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
