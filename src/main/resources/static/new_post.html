<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi Post - Y</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/new_post.css">
</head>
<body>
    <header>
        <div class="logo">Y</div>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="#">Notifiche</a></li>
                <li><a href="#">Profilo</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="add-post">
            <h2>Aggiungi un Post</h2>
            <div class="post-box">
                <textarea placeholder="A cosa stai pensando?" maxlength="280"></textarea>
                <div class="post-info">
                    <span id="char-count">280 caratteri rimanenti</span>
                </div>
                <div class="actions">
                    <button>Posta</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Y.com Tutti i diritti riservati.</p>
    </footer>
</body>
</html>
